Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "/opt/batch/log"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
    File:
      name: File_Appender
      fileName: ${log-path}/batch-listener.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: org.springframework.transaction
        level: error
        additivity: false
        AppenderRef:
          - ref: Console_Appender
      - name: com.momentum.batch.server.listener
        level: debug
        additivity: false
        AppenderRef:
          - ref: File_Appender
          - ref: Console_Appender
