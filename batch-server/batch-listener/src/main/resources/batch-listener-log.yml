#
# MPM listener logging configuration file
#
# This configuration file is only used by the docker image.
#
Configuration:
  name: Default
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%.7t] %c{1}:%L - %msg%n"
  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: org.hibernate
        level: error
        additivity: false
        AppenderRef:
          - ref: Console_Appender
      - name: com.momentum.batch.server.listener
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console_Appender
