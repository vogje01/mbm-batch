spring:
  main:
    banner-mode: "off"
  jpa:
    show-sql: false
    generate-ddl: false
    properties:
      hibernate:
        dialect: com.momentum.batch.server.database.util.ImprovedH2Dialect
      javax:
        persistence:
          schema-generation:
            database:
              action: drop-and-create
            drop-source: script-then-metadata
            drop-script-source: drop-tables.sql
  quartz:
    job-store-type: memory

mbm:
  library:
    jobs: jobs
    dropins: dropins
  scheduler:
    server: localhost
  listener:
    server: localhost
  server:
    host: localhost
    port: 8090
    jwt:
      secret: secret

ldap:
  server: ldapd-rw.hlcl.com
  port: 1391

server:
  port: 8090

# Kafka configuration.
# bootstrapAddress: Kafka server URL.
# maxRequestSize: Maximal request size (default: 4MB).
# retentionDays: Number of days the logs are kept.
# deletionDays: Number of days after which the logs are deleted.
# topic: Apache Kafka topic name.
kafka:
  bootstrapAddress: localhost:9092
  maxRequestSize: 4194304
  retentionDays: 1
  deletionDays: 1
  active: false
  agentScheduler:
    offsetReset: latest
    topic: batchAgentScheduler
    group: agentScheduler
    partitions: 5
    replicas: 1
  agentStatus:
    offsetReset: latest
    topic: batchAgentStatus
    group: agentStatus
    partitions: 5
    replicas: 1