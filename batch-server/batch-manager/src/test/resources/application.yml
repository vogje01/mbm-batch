spring:
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"
  data:
    rest:
      base-path: /api
  jpa:
    show-sql: false
    generate-ddl: false
    properties:
      hibernate:
        dialect: com.momentum.batch.server.database.util.ImprovedH2Dialect
  quartz:
    job-store-type: memory
  flyway:
    enabled: false
    locations: classpath:db/migration

mbm:
  library:
    jobs: jobs
    dropins: dropins
  scheduler:
    server: localhost
  listener:
    server: localhost
  server:
    host: localhost
    port: 8090
    jwt:
      secret: secret

ldap:
  server: ldapd-rw.hlcl.com
  port: 1391

server:
  port: 8090

# Kafka configuration.
# bootstrapAddress: Kafka server URL.
# maxRequestSize: Maximal request size (default: 4MB).
# retentionDays: Number of days the logs are kept.
# deletionDays: Number of days after which the logs are deleted.
# topic: Apache Kafka topic name.
kafka:
  bootstrapAddress: localhost:9092
  maxRequestSize: 4194304
  retentionDays: 1
  deletionDays: 1
  active: true
  agentScheduler:
    offsetReset: latest
    topic: batchAgentScheduler
    group: agentScheduler
    partitions: 5
    replicas: 1
  agentStatus:
    offsetReset: latest
    topic: batchAgentStatus
    group: agentStatus
    partitions: 5
    replicas: 1