Configuration:
  name: Default
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%.7t] %c{1}:%L - %msg%n"
    RollingFile:
      name: File_Appender
      fileName: "${sys:listener.loggingDirectory:-./log}/batch-scheduler.log"
      filePattern: "${sys:listener.loggingDirectory:-./log}/batch-scheduler.%d{yyyy-MM-dd-hh-mm}.log.gz"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 5
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%.7t] %c{1}:%L - %msg%n"
  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: org.springframework.transaction
        level: error
        additivity: false
        AppenderRef:
          - ref: Console_Appender
      - name: com.momentum.batch.server.listener
        level: debug
        additivity: false
        AppenderRef:
          - ref: File_Appender
          - ref: Console_Appender
