# Housekeeping for the batch tables
houseKeeping:
  batch:
    # Job execution infos
    jobExecutionInfo:
      entityActive: true
      houseKeepingDays: 20
      chunkSize: 1000
    # Job execution log
    jobExecutionLog:
      entityActive: true
      houseKeepingDays: 20
      chunkSize: 1000
    # Step execution log
    stepExecutionInfo:
      entityActive: true
      houseKeepingDays: 20
      chunkSize: 1000
    # Performance data
    agentPerformance:
      entityActive: true
      houseKeepingDays: 1
      chunkSize: 1000
