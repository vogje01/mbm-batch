# Organization components
# Consists of organization places, location, geo hierarchy
# In fullSync mode the last_change is neglected
dbSync:
  organization:
    organizationPlace:
      entityActive: false
      fullSync: false
      cutOffDays: 2
      chunkSize: 1000
      kafka:
        active: false
        topic: organizationPlace
        partitions: 1
        replicas: 1
    location:
      entityActive: false
      fullSync: false
      cutOffDays: 2
      chunkSize: 1000
      kafka:
        active: false
        topic: location
        partitions: 1
        replicas: 1
    geoHierarchy:
      entityActive: false
      fullSync: true
      cutOffDays: -1
      chunkSize: 1000
      kafka:
        active: false
        topic: geoHierarchy
        partitions: 1
        replicas: 1
