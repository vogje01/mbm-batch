Configutation:
  name: Default
  monitorInterval: 60
  Properties:
    Property:
      name: log-path
      value: "log"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
    File:
      name: File_Appender
      fileName: ${log-path}/fis-db2-synchronization.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
    Kafka:
      name: Kafka_Appender
      topic: batchJobExecutionLog
      ExtendedJsonLayout:
        compact: true
        complete: false
        jsonAdapterClassName: org.apache.logging.log4j.core.layout.ExtendedJsonAdapter
      property:
        name: bootstrap.servers
        value: localhost:9090
  Loggers:
    # Root logger
    Root:
      level: error
      AppenderRef:
        - ref: Console_Appender
    Logger:
      # Batch logger
      - name: com.hlag.fis.batch
        level: info
        additivity: false
        AppenderRef:
          - ref: File_Appender
          - ref: Kafka_Appender
          - ref: Console_Appender
      # Hibernate SQL statements logger
      - name: org.hibernate.SQL
        level: off
        AppenderRef:
          - ref: File_Appender
      # Hibernate parameter bindings logger
      - name: org.hibernate.type
        level: off
        AppenderRef:
          - ref: File_Appender
