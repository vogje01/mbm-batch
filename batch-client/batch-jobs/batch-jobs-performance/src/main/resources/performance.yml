# Housekeeping for the batch tables
performance:
  batch:
    # Agent load
    agentLoad:
      chunkSize: 1000
    # Job count
    jobCount:
      chunkSize: 1000
    # Step count
    stepCount:
      chunkSize: 1000
    # Job status count
    jobStatus:
      chunkSize: 1000
    # Daily consolidation
    consolidation:
      chunkSize: 10000
      interval:
        daily: 300
        weekly: 3600
        monthly: 28800
        yearly: 86400
