# Housekeeping for the batch tables
performance:
  batch:
    # Agent load
    agentLoad:
      chunkSize: 1000
    # Job count
    jobCount:
      chunkSize: 1000
    # Step count
    stepCount:
      chunkSize: 1000
    # Job status count
    jobStatus:
      chunkSize: 1000
    # Daily consolidation
    daily:
      chunkSize: 10000
    # Weekly consolidation
    weekly:
      chunkSize: 10000
    # Monthly consolidation
    monthly:
      chunkSize: 10000
    # Yearly consolidation
    yearly:
      chunkSize: 10000
