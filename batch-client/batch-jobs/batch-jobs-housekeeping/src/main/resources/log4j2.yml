Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "/opt/batch/log"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
    File:
      name: File_Appender
      fileName: ${log-path}/housekeeping-batch.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: com.momentum.batch.client
        level: debug
        AppenderRef:
          - ref: File_Appender
