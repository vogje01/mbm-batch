# Housekeeping for the batch tables
houseKeeping:
  batch:
    # Job execution infos
    jobExecutionInfo:
      entityActive: true
      houseKeepingDays: 2
      chunkSize: 1000
    # Job execution log
    jobExecutionLog:
      entityActive: true
      houseKeepingDays: 20
      chunkSize: 1000
    # Performance data
    batchPerformance:
      entityActive: true
      houseKeepingDays: 1
      chunkSize: 1000
