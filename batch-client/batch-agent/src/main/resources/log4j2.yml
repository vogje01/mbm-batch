Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "./log"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
    RollingFile:
      name: File_Appender
      fileName: ${log-path}/batch-agent-01.log
      filePattern: "${log-path}/batch-agent-01.%d{yyyy-MM-dd-hh-mm}.log.gz"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 5
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{1} - %msg%n"
  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: com.momentum.batch.client.agent
        level: debug
        additivity: false
        AppenderRef:
          - ref: File_Appender
          - ref: Console_Appender
